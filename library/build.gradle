apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 21
        versionCode 4
        versionName "0.6.1"
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.2'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
